<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="item.pictures[0].url" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">${{ item.price }}</p>
          <p class="card-text"><small class="text-muted">{{ item.last_updated }}</small></p>
        </div>
      </div>
    </div>
</div>
